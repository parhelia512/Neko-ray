# Dependabot configuration file
# Documentation: https://docs.github.com/en/code-security/supply-chain-security/keeping-your-dependencies-updated-automatically

version: 2

updates:
  - package-ecosystem: github-actions
    directory: /
    target-branch: dev
    schedule:
      interval: weekly
      timezone: Asia/Jakarta
    labels: []

  - package-ecosystem: gradle
    directory: /V2rayNG
    target-branch: dev
    schedule:
      interval: weekly
      timezone: Asia/Jakarta
    labels: []
    ignore:
      - dependency-name: "com.tencent:mmkv-static*"
      - dependency-name: "com.github.PhilJay:MPAndroidChart"
