# Enables the use of AndroidX libraries (modern Android support libraries)
android.useAndroidX=true

# Sets Kotlin code style to the official Kotlin style guide
kotlin.code.style=official

# Enables non-transitive R classes for faster and more modular builds
android.nonTransitiveRClass=true

# Enables incremental Kotlin compilation to improve build speed
kotlin.incremental=true

# Keeps the Gradle daemon running to improve build performance across runs
org.gradle.daemon=true

# Configures the JVM used by Gradle (max memory, encoding, and heap dump on OOM)
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Enables parallel execution of tasks in subprojects to speed up builds
org.gradle.parallel=true

# Configures only the necessary projects during build to save configuration time
org.gradle.configureondemand=true
